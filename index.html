<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 레트로 게임 컬렉션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+KR:wght@400;700&display=swap');

        :root {
            --shelf-color: #5d4037;
            --shelf-dark: #3e2723;
            --bg-wall: #212121;
        }

        body {
            background-color: var(--bg-wall);
            background-image: radial-gradient(circle at 50% 50%, #2c2c2c 0%, #1a1a1a 100%);
            font-family: 'Noto Sans KR', sans-serif;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 타이틀 폰트 */
        .retro-font {
            font-family: 'Press Start 2P', cursive;
        }

        /* 나무 선반 스타일 */
        .wood-shelf {
            background: repeating-linear-gradient(90deg,
                    var(--shelf-color),
                    var(--shelf-color) 20px,
                    #6d4c41 20px,
                    #6d4c41 40px);
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.6), inset 0 2px 5px rgba(255, 255, 255, 0.1);
            position: relative;
            transform: perspective(1000px) rotateX(5deg);
            border-top: 4px solid var(--shelf-dark);
        }

        /* 선반 그림자 (깊이감) */
        .wood-shelf::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), transparent);
            pointer-events: none;
        }

        /* DVD 케이스 컨테이너 (3D 공간) */
        .game-case-container {
            perspective: 1000px;
            cursor: pointer;
        }

        /* 실제 DVD 케이스 */
        .game-case {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.27), box-shadow 0.4s ease;
            transform-style: preserve-3d;
            transform: rotateY(-15deg) translateZ(-10px);
            /* 살짝 옆으로 틀어 진열된 느낌 */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            border-radius: 4px 8px 8px 4px;
        }

        /* 호버 시 효과 */
        .game-case-container:hover .game-case {
            transform: rotateY(0deg) scale(1.1) translateZ(20px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.7);
            z-index: 50;
        }

        /* 케이스 옆면 (Spine) - 두께감 표현 */
        .game-case::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 100%;
            background: #111;
            transform: rotateY(-90deg) translateX(-10px);
            transform-origin: left;
            border-radius: 2px 0 0 2px;
        }

        /* 반사광 효과 */
        .glossy-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 40%);
            pointer-events: none;
            border-radius: 4px 8px 8px 4px;
            z-index: 10;
        }

        /* 네온 사인 효과 */
        .neon-text {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de, 0 0 40px #ff00de;
        }

        /* 커스텀 스크롤바 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #5d4037;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- 상단 간판 영역 -->

                    <!-- GAME 1: DOOM SURVIVORS (Shooting) -->

                    <!-- GAME 2: RYOKAN KEEPER (Management) -->

                                <span

                                <div class="glossy-overlay"></div>
                            </div>
                        </a>
                    </div>

                    <!-- GAME 4: HARMONY FIGHTER (Fighting/RPG) -->
                    <div class="game-case-container w-32 h-48 md:w-40 md:h-60">
                        <a href="harmonyfighter.html" class="block w-full h-full">
                            <div
                                class="game-case bg-gradient-to-br from-purple-700 to-indigo-900 flex flex-col items-center justify-center text-center p-2 border border-white/20">
                                <!-- 아이콘 변경: 주먹 -->
                                <i class="fa-solid fa-hand-fist text-5xl text-orange-400 mb-3 drop-shadow-lg"></i>
                                <h3 class="text-white font-bold text-sm md:text-lg leading-tight drop-shadow-md">
                                    HARMONY<br>FIGHTER</h3>

                            </div>
                        </a>
                    </div>

                </div>

            </div>
        </div>

            </div>

            <div class="relative w-full">
                <div class="flex flex-wrap justify-center gap-8 md:gap-12 px-4 relative z-10 items-end"

    </main>

    <footer class="text-center py-8 text-gray-500 text-xs">
        <p>© 2024 My Retro Game Shelf. All rights reserved.</p>
    </footer>

    <script>
        // 간단한 마우스 움직임에 따른 배경 효과
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            const body = document.querySelector('body');
            body.style.backgroundImage = `radial-gradient(circle at ${mouseX * 100}% ${mouseY * 100}%, #2c2c2c 0%, #1a1a1a 100%)`;
        });
    </script>
</body>

</html>
